<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Progress Steps</title>
</head>
<body>
<header>
    <h1>Step Progress Bar</h1>
    <p> Using HTML, CSS and JavaScript</p>
</header>

<div class="container">
    <div class="progress-container">
        <div class="progress" id="progress"></div>
        <div class="circle active" style="background-image:url('assets/HTML5_Logo.png')"></div>
        <div class="circle" style="background-image:url('assets/CSS3_Logo.png')"></div>
        <div class="circle" style="background-image:url('assets/JS_Logo.png')"></div>
        <div class="circle" style="background-image:url('assets/Python_Logo.png')"></div>
    </div>
    <button class="btn" id="prev" disabled>Prev</button>
    <button class="btn" id="next">Next</button>
</div>

<script src="script.js"></script>
</body>
</html>
